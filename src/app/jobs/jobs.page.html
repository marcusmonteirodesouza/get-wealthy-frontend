<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jobs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jobs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ul>
    <li *ngFor="let job of jobs | async">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{job.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{job.description}}
        </ion-card-content>
      </ion-card>
    </li>
  </ul>
  <app-explore-container name="Jobs page"></app-explore-container>
</ion-content>
